    .fix_backg {

    /* DARK MODE */
    .dark-mode {
      background-color: black;
      color: white;
      transition: background-color 0.3s ease;
    }
    /* LIGHT MODE */
    .light-mode {
      background-color: white;
      color: black;
      transition: background-color 0.3s ease;
    }
    /* DARK MODE NAV LINKS */
.dark-mode .nav-link {
  color: white !important;
}
/* LIGHT MODE NAV LINKS */

}

  /* SEARCH ICON */
.search-icon {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: none;
  background: #0d6efd;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: 0.3s ease;
}
.search-icon:hover {
  background: #084298;
}
/* SEARCH DROPDOWN */
.search-dropdown {
  position: absolute;
  top: 100%;
  right: 0;
  width: 100%;
  background: transparent;
  display: none;
  z-index: 1000;
}
/* ANGLED RED BOX */
.search-box {
  background: linear-gradient(135deg, #dc3545 90%, transparent 90%);
  padding: 20px;
  width: 100%;
}
/* INPUT */
.search-box input {
  width: 300px;
  max-width: 90%;
  padding: 10px 15px;
  border-radius: 25px;
  border: none;
  outline: none;
}
.navbar{
    position: relative;
}
/* SEARCH CONTAINER */
.search-container {
  position: relative;
}
/* SEARCH BAR UNDER NAVBAR */
.search-overlay {
  position: absolute;
  top: 100%; /* directly below navbar */
  left: 0;
  width: 100%; /* FULL navbar width */
  height: 70px;
  display: flex;
  align-items: center;
  padding: 0 20px;
  gap: 15px;
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  background: rgba(0, 0, 0, 0.45);
  opacity: 0;
  pointer-events: none;
  transition: 0.3s ease;
  z-index: 1050;
}
/* ACTIVE STATE */
.search-overlay.active {
  opacity: 1;
  pointer-events: auto;
}
/* SEARCH INPUT */
.search-overlay input {
  flex: 1;
  padding: 12px 18px;
  border-radius: 30px;
  border: none;
  outline: none;
  font-size: 16px;
}
/* CLOSE BUTTON */
.search-overlay button {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
}
@media (max-width: 991px) {
  .search-container {
    margin-right: 8px;

}

  <script>
  const searchToggle = document.getElementById("searchToggle");
  const searchOverlay = document.getElementById("searchOverlay");
  const closeSearch = document.getElementById("closeSearch");
  searchToggle.addEventListener("click", () => {
    searchOverlay.classList.add("active");
    searchOverlay.querySelector("input").focus();
  });
  closeSearch.addEventListener("click", () => {
    searchOverlay.classList.remove("active");
  });
  const toggle = document.getElementById("modeToggle");
  const body = document.body;
  const navbar = document.querySelector(".navbar");
  const offcanvas = document.getElementById("offcanvasMenu");
  toggle.addEventListener("change", () => {
    if (toggle.checked) {
      body.classList.replace("dark-mode", "light-mode");
      navbar.classList.replace("dark-mode", "light-mode");
      offcanvas.classList.replace("dark-mode", "light-mode");
    } else {
      body.classList.replace("light-mode", "dark-mode");
      navbar.classList.replace("light-mode", "dark-mode");
      offcanvas.classList.replace("light-mode", "dark-mode");
    }
  });
</script>

<!DOCTYPE html>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .fix_backg {
      background-color: #00FFFF;
    }

    /* DARK MODE */
    .dark-mode {
      background-color: black;
      color: white;
      transition: background-color 0.3s ease;
    }

    /* LIGHT MODE */
    .light-mode {
      background-color: white;
      color: black;
      transition: background-color 0.3s ease;
    }
    /* DARK MODE NAV LINKS */
.dark-mode .nav-link {
  color: white !important;
}

/* LIGHT MODE NAV LINKS */
.light-mode .nav-link {
  color: black !important;
}


    .navbar {
      transition: background-color 0.3s ease;
    }
  </style>
</head>

<body class="dark-mode">

  <div class="container-fluid">

    <!-- BRAND -->
    <a class="navbar-brand text-info" href="#">InterPrepX</a>

    <!-- DESKTOP MENU -->

      <ul class="navbar-nav ms-auto me-3">

    <!-- TOGGLER -->

            type="button"

    </button>

  </div>
</nav>


<!-- OFFCANVAS MENU -->

  </div>

  <div class="offcanvas-body d-flex flex-column">

    <!-- MENU ITEMS -->
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Profile</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Leaderboard</a></li>

    <!-- THEME TOGGLE (BOTTOM) -->
    <div class="mt-auto pt-3 border-top">
      <div class="form-check form-switch">

        <label class="form-check-label ms-2">Light Mode</label>
      </div>
    </div>

  </div>
</div>

    </div>

  <!-- JS (CORRECT PLACE) -->
  <script>
  const toggle = document.getElementById("modeToggle");
  const body = document.body;
  const navbar = document.querySelector(".navbar");
  const offcanvas = document.getElementById("offcanvasMenu");

  toggle.addEventListener("change", () => {
    if (toggle.checked) {
      body.classList.replace("dark-mode", "light-mode");
      navbar.classList.replace("dark-mode", "light-mode");
      offcanvas.classList.replace("dark-mode", "light-mode");
    } else {
      body.classList.replace("light-mode", "dark-mode");
      navbar.classList.replace("light-mode", "dark-mode");
      offcanvas.classList.replace("light-mode", "dark-mode");
    }
  });
</script>


</body>
